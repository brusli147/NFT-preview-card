<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="card-image">
      <a href="#"><img src="images/image-equilibrium.jpg" alt="Cryptocurrency"></a>
      <div class="image-hover-bg"></div>
    </div>
    <section>
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
       <div class="values">
        <p><img src="images/icon-ethereum.svg" alt="Equilibrium coin"> 0.041 ETH</p>
        <p><img src="images/icon-clock.svg" alt="Clock"> 3 days left</p>
      </div>
    </section>
    
  <div class="avatar">
    <img src="images/image-avatar.png" alt="Jules Wyvern"><span>Creation of <a href="#" class="name">Jules Wyvern</a></span>
  </div>
 </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Leon Andric</a>.
  </footer>

</body>
</html>
